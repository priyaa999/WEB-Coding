<!DOCTYPE html>
<html>
  <head>
    <title>Scam Alert</title>
  </head>
  <body>
    <img
      id="myImage"
      src="https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"
      alt=""
    />
    <script>
      document.getElementById('myImage').addEventListener('click', function() {
        var userChoice = confirm("The website you are going to visit may harm your computer. Do you still want to redirect?");
        if (userChoice) {
          
          alert("Redirecting to the website...");
        } else {
          alert("You choose not to redirect.");
        }
      });
    </script>
  </body>
</html>
